<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rhyming words</title>
    <link rel="stylesheet" href="stylesheets/style.css"></link>
</head>
<body>
    <h1>Words that rhyme...</h1>
    <p>
        Enter a word, and I will tell you some words that rhyme with it.
    </p>
    <form>
        <input type="text" id="word">
        <button type="button" id="button">Enter</button>
    </form>
    <table>
        <tbody id="results">
        </tbody>
    </table>
    <script src="javascripts/getWords.js"></script>
</body>
</html>
